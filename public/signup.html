<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - AeroConnect</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --brand-blue: #0f172a;
      --text-light: #ffffff;
      --link-blue: #60a5fa;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--brand-blue);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      height: 50px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: var(--link-blue);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #3b82f6;
    }

    p {
      margin-top: 15px;
      font-size: 0.95em;
    }

    a {
      color: var(--link-blue);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    small {
      font-size: 0.85em;
      color: #cbd5e1;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="aeroconnect-logo.png" alt="AeroConnect Logo">
    <h2>✈️ Create Your AeroConnect Account</h2>
  </header>

  <form action="/signup" method="POST">
    <input type="text" name="username" placeholder="Email or Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="hidden" name="role" value="user">
    <button type="submit">Sign Up</button>
    <small>Use an email to receive flight confirmations.</small>
  </form>

  <p>Already have an account? <a href="/login.html">Login</a></p>
</body>
</html>
