<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ›« View Flights</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 30px;
      text-align: center;
    }

    header {
      background-color: #0f172a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    header img {
      height: 40px;
      border-radius: 8px;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #93c5fd;
      border: 1px solid transparent;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #1e3a8a;
      border-color: #60a5fa;
    }

    #searchInput, #statusFilter {
      padding: 10px;
      width: 30%;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    table {
      margin: auto;
      width: 95%;
      border-collapse: collapse;
      background: white;
      color: black;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      border: 1px solid #e2e8f0;
    }

    th {
      background: #f1f5f9;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .edit-btn {
      background: #3b82f6;
    }

    .edit-btn:hover {
      background: #2563eb;
    }

    .delete-btn {
      background: #ef4444;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .modal-content input,
    .modal-content select {
      margin-bottom: 10px;
      padding: 8px;
      width: 90%;
    }

    .modal-buttons {
      margin-top: 15px;
    }

    .modal-buttons button {
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="aeroconnect-logo.png" alt="AeroConnect Logo" />
    <h1>AeroConnect â€“ Flight Management System</h1>
  </header>

  <h2>ğŸ›« All Flights</h2>

  <nav>
    <a href="/dashboard.html">ğŸ“Š Dashboard</a>
    <a href="/view-bookings.html">ğŸ“‹ View Bookings</a>
    <a href="/logout">ğŸšª Logout</a>
  </nav>

  <!-- ğŸ” Filters -->
  <input type="text" id="searchInput" placeholder="Search by destination or date..." />
  <select id="statusFilter">
    <option value="">ğŸ§­ Filter by Status</option>
    <option value="available">ğŸŸ¢ Available</option>
    <option value="full">ğŸ”´ Full</option>
  </select>

  <table id="flightsTable">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>Time</th>
        <th>Route</th>
        <th>Class</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Delete Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmText">Are you sure?</p>
      <div class="modal-buttons">
        <button id="confirmYes">âœ… Yes</button>
        <button id="confirmNo">âŒ Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Flight</h3>
      <input id="editFlightNumber" placeholder="Flight Number" />
      <input id="editFrom" placeholder="From" />
      <input id="editTo" placeholder="To" />
      <input id="editDate" type="date" />
      <input id="editTime" type="time" />
      <input id="editRoute" placeholder="Route" />
      <input id="editPrice" type="number" placeholder="Price (KSH)" />
      <select id="editClass">
        <option value="" disabled selected>Select Class</option>
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
        <option value="First Class">First Class</option>
      </select>
      <div class="modal-buttons">
        <button onclick="submitEdit()">ğŸ’¾ Save</button>
        <button onclick="closeEditModal()">âŒ Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let flightToDeleteId = null;
    let flightToEditId = null;
    let allFlights = [];
    const tbody = document.querySelector("#flightsTable tbody");

    function renderFlights(flights, isAdmin) {
      tbody.innerHTML = "";
      flights.forEach(flight => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${flight.flightNumber}</td>
          <td>${flight.from}</td>
          <td>${flight.to}</td>
          <td>${flight.date}</td>
          <td>${flight.time || 'â€”'}</td>
          <td>${flight.route || 'â€”'}</td>
          <td>${flight.class || 'â€”'}</td>
          <td>KSH ${flight.price || 'â€”'}</td>
          <td>
            ${isAdmin ? `
              <button class="edit-btn" onclick="openEditModal('${flight._id}', '${flight.flightNumber}', '${flight.from}', '${flight.to}', '${flight.date}', '${flight.time || ''}', '${flight.route || ''}', '${flight.class || ''}', '${flight.price || ''}')">âœï¸ Edit</button>
              <button class="delete-btn" onclick="promptDelete('${flight._id}', '${flight.flightNumber}')">ğŸ—‘ï¸ Delete</button>
            ` : ''}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    let currentUser;

    fetch('/api/current-user')
      .then(res => res.json())
      .then(user => {
        currentUser = user;
        return fetch('/api/flights');
      })
      .then(res => res.json())
      .then(flights => {
        allFlights = flights;
        renderFlights(allFlights, currentUser.role === 'admin');
      });

    // ğŸ” Search by destination or date
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = allFlights.filter(f =>
        f.from.toLowerCase().includes(query) ||
        f.to.toLowerCase().includes(query) ||
        f.date.includes(query)
      );
      renderFlights(filtered, currentUser.role === 'admin');
    });

    // ğŸ§­ Filter by status (available / full)
    document.getElementById("statusFilter").addEventListener("change", function () {
      const status = this.value;
      let url = '/api/flights';
      if (status) url += `?status=${status}`;
      fetch(url)
        .then(res => res.json())
        .then(filtered => {
          allFlights = filtered;
          renderFlights(filtered, currentUser.role === 'admin');
        });
    });

    function openEditModal(id, number, from, to, date, time, route, flightClass, price) {
      flightToEditId = id;
      document.getElementById("editFlightNumber").value = number;
      document.getElementById("editFrom").value = from;
      document.getElementById("editTo").value = to;
      document.getElementById("editDate").value = date;
      document.getElementById("editTime").value = time;
      document.getElementById("editRoute").value = route;
      document.getElementById("editClass").value = flightClass;
      document.getElementById("editPrice").value = price;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeEditModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function submitEdit() {
      const updated = {
        flightNumber: document.getElementById("editFlightNumber").value,
        from: document.getElementById("editFrom").value,
        to: document.getElementById("editTo").value,
        date: document.getElementById("editDate").value,
        time: document.getElementById("editTime").value,
        route: document.getElementById("editRoute").value,
        class: document.getElementById("editClass").value,
        price: document.getElementById("editPrice").value
      };

      fetch(`/api/flights/${flightToEditId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updated)
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        location.reload();
      });
    }

    function promptDelete(id, flightNumber) {
      flightToDeleteId = id;
      document.getElementById('confirmText').innerText = `Delete flight ${flightNumber}?`;
      document.getElementById('confirmModal').style.display = 'flex';
    }

    document.getElementById('confirmYes').onclick = () => {
      fetch(`/api/flights/${flightToDeleteId}`, { method: 'DELETE' })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          location.reload();
        });
    };

    document.getElementById('confirmNo').onclick = () => {
      document.getElementById('confirmModal').style.display = 'none';
      flightToDeleteId = null;
    };
  </script>
</body>
</html>
