<!-- public/view-flights.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🛫 View Flights</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    nav {
      margin-bottom: 25px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #2563eb;
      border: 1px solid transparent;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #dbeafe;
    }

    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #e2e8f0;
    }

    th {
      background: #f8fafc;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    button {
      padding: 6px 10px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h2>🛫 All Flights</h2>

  <nav>
    <a href="/dashboard.html">📊 Dashboard</a>
    <a href="/view-bookings.html">📋 View Bookings</a>
    <a href="/logout">🚪 Logout</a>
  </nav>

  <table id="flightsTable">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/current-user')
      .then(res => res.json())
      .then(user => {
        const isAdmin = user.role === 'admin';

        fetch('/api/flights')
          .then(res => res.json())
          .then(flights => {
            const tbody = document.querySelector("#flightsTable tbody");
            flights.forEach(flight => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${flight.flightNumber}</td>
                <td>${flight.from}</td>
                <td>${flight.to}</td>
                <td>${flight.date}</td>
                <td>
                  ${isAdmin ? `<button onclick="deleteFlight(${flight.id})">🗑️ Delete</button>` : ''}
                </td>
              `;
              tbody.appendChild(row);
            });
          });
      });

    function deleteFlight(flightId) {
      if (confirm("Delete this flight?")) {
        fetch(`/api/flights/${flightId}`, {
          method: "DELETE"
        })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          location.reload();
        });
      }
    }
  </script>
</body>
</html>
