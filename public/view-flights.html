<!-- public/view-flights.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🛫 View Flights</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    nav {
      margin-bottom: 25px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #2563eb;
      border: 1px solid transparent;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #dbeafe;
    }

    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #e2e8f0;
    }

    th {
      background: #f8fafc;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    button {
      padding: 6px 10px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #dc2626;
    }

    /* 🧱 Modal styles */
    #confirmModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    #confirmModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #confirmModal .modal-buttons {
      margin-top: 20px;
    }

    #confirmModal button {
      margin: 0 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>🛫 All Flights</h2>

  <nav>
    <a href="/dashboard.html">📊 Dashboard</a>
    <a href="/view-bookings.html">📋 View Bookings</a>
    <a href="/logout">🚪 Logout</a>
  </nav>

  <table id="flightsTable">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ✅ Modal HTML -->
  <div id="confirmModal">
    <div class="modal-content">
      <p id="confirmText">Are you sure?</p>
      <div class="modal-buttons">
        <button id="confirmYes">✅ Yes</button>
        <button id="confirmNo">❌ Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let flightToDeleteId = null;

    // Load flights and user
    fetch('/api/current-user')
      .then(res => res.json())
      .then(user => {
        const isAdmin = user.role === 'admin';

        fetch('/api/flights')
          .then(res => res.json())
          .then(flights => {
            const tbody = document.querySelector("#flightsTable tbody");
            flights.forEach(flight => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${flight.flightNumber}</td>
                <td>${flight.from}</td>
                <td>${flight.to}</td>
                <td>${flight.date}</td>
                <td>
                  ${isAdmin ? `<button onclick="promptDelete(${flight.id}, '${flight.flightNumber}')">🗑️ Delete</button>` : ''}
                </td>
              `;
              tbody.appendChild(row);
            });
          });
      });

    function promptDelete(id, flightNumber) {
      flightToDeleteId = id;
      document.getElementById('confirmText').innerText = `Delete flight ${flightNumber}?`;
      document.getElementById('confirmModal').style.display = 'flex';
    }

    document.getElementById('confirmYes').onclick = () => {
      fetch(`/api/flights/${flightToDeleteId}`, { method: 'DELETE' })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          location.reload();
        });
    };

    document.getElementById('confirmNo').onclick = () => {
      document.getElementById('confirmModal').style.display = 'none';
      flightToDeleteId = null;
    };
  </script>
</body>
</html>
