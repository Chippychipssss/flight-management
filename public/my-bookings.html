<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üßæ My Bookings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #e2e8f0;
    }

    th {
      background: #f8fafc;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    button {
      padding: 6px 10px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #dc2626;
    }

    /* üß± Modal styles */
    #confirmModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    #confirmModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #confirmModal .modal-buttons {
      margin-top: 20px;
    }

    #confirmModal button {
      margin: 0 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>üßæ My Bookings</h2>

  <table id="bookingsTable">
    <thead>
      <tr><th>Flight</th><th>Date</th><th>Cancel</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ‚úÖ Modal HTML -->
  <div id="confirmModal">
    <div class="modal-content">
      <p id="confirmText">Are you sure?</p>
      <div class="modal-buttons">
        <button id="confirmYes">‚úÖ Yes</button>
        <button id="confirmNo">‚ùå Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let bookingToCancelId = null;

    fetch('/api/my-bookings')
      .then(res => res.json())
      .then(data => {
        const table = document.querySelector("#bookingsTable tbody");
        if (data.length === 0) {
          table.innerHTML = "<tr><td colspan='3'>No bookings found.</td></tr>";
        } else {
          data.forEach(b => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${b.flightNumber}</td>
              <td>${b.date}</td>
              <td><button onclick="promptCancel(${b.id}, '${b.flightNumber}')">‚ùå Cancel</button></td>
            `;
            table.appendChild(row);
          });
        }
      });

    function promptCancel(id, flightNumber) {
      bookingToCancelId = id;
      document.getElementById('confirmText').innerText = `Cancel flight ${flightNumber}?`;
      document.getElementById('confirmModal').style.display = 'flex';
    }

    document.getElementById('confirmYes').onclick = () => {
      fetch(`/api/my-bookings/${bookingToCancelId}`, { method: 'DELETE' })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          location.reload();
        });
    };

    document.getElementById('confirmNo').onclick = () => {
      document.getElementById('confirmModal').style.display = 'none';
      bookingToCancelId = null;
    };
  </script>
</body>
</html>
