<!-- public/my-bookings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üßæ My Bookings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #e2e8f0;
    }

    th {
      background: #f8fafc;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    button {
      padding: 6px 10px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h2>üßæ My Bookings</h2>
  <table id="bookingsTable">
    <thead>
      <tr><th>Flight</th><th>Date</th><th>Cancel</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/my-bookings')
      .then(res => res.json())
      .then(data => {
        const table = document.querySelector("#bookingsTable tbody");
        if (data.length === 0) {
          table.innerHTML = "<tr><td colspan='3'>No bookings found.</td></tr>";
        } else {
          data.forEach(b => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${b.flightNumber}</td>
              <td>${b.date}</td>
              <td><button onclick="cancelBooking(${b.id})">‚ùå Cancel</button></td>
            `;
            table.appendChild(row);
          });
        }
      });

    function cancelBooking(id) {
      if (confirm("Cancel this booking?")) {
        fetch(`/api/my-bookings/${id}`, { method: 'DELETE' })
          .then(res => res.text())
          .then(msg => {
            alert(msg);
            location.reload();
          });
      }
    }
  </script>
</body>
</html>
