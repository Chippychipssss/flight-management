<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Ticket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Book a Flight</h2>
  <form action="/api/bookings" method="POST">
    <input type="text" name="passengerName" placeholder="Passenger Name" required>
    <input type="text" name="flightNumber" placeholder="Flight Number" required>
    <button type="submit">Book Ticket</button>
  </form>
</body>
</html>
