<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>➕ Add Flight – AeroConnect</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 30px;
      text-align: center;
    }

    header {
      background-color: #0f172a;
      padding: 20px;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    header img {
      height: 40px;
      border-radius: 8px;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.8rem;
    }

    form {
      margin-top: 30px;
      display: inline-block;
      background: #1e293b;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    input, button, select {
      display: block;
      margin: 12px auto;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input, select {
      background: #f1f5f9;
      color: #1e293b;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>
    <img src="aeroconnect-logo.png" alt="AeroConnect Logo">
    <h1>AeroConnect – Flight Management System</h1>
  </header>

  <h2>➕ Add New Flight</h2>

  <form action="/api/flights" method="POST">
  <input type="text" name="flightNumber" placeholder="Flight Number" required>
  <input type="text" name="from" placeholder="From" required>
  <input type="text" name="to" placeholder="To" required>
  <input type="datetime-local" name="date" required>
  <input type="text" name="route" placeholder="Route (e.g. JKIA → Cape Town)">
  <input type="number" name="price" placeholder="Price (KSH)" min="0" required>
  <select name="class" required>
    <option value="" disabled selected>Select Class</option>
    <option value="Economy">Economy</option>
    <option value="Business">Business</option>
    <option value="First Class">First Class</option>
  </select>
  <input type="number" name="seats" placeholder="Total Seats (e.g. 20)" min="1" required>
  <button type="submit">Add Flight</button>
</form>

</body>
</html>
