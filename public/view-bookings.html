<!-- public/view-bookings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ View Bookings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 30px;
      text-align: center;
    }

    header {
      background-color: #0f172a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    header img {
      height: 40px;
      border-radius: 8px;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #93c5fd;
      border: 1px solid transparent;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #1e3a8a;
      border-color: #60a5fa;
    }

    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      background: white;
      color: black;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 12px;
      border: 1px solid #e2e8f0;
    }

    th {
      background: #f1f5f9;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="aeroconnect-logo.png" alt="AeroConnect Logo">
    <h1>AeroConnect â€“ Flight Management System</h1>
  </header>

  <h2>ðŸ“‹ Current Bookings</h2>

  <nav>
    <a href="/dashboard.html">ðŸ“Š Dashboard</a>
    <a href="/view-flights.html">ðŸ›« View Flights</a>
    <a href="/logout">ðŸšª Logout</a>
  </nav>

  <table id="bookingsTable">
    <thead>
      <tr><th>Passenger</th><th>Flight</th><th>Date</th></tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here dynamically -->
    </tbody>
  </table>

  <script>
    fetch('/api/bookings')
      .then(res => res.json())
      .then(bookings => {
        const table = document.querySelector('#bookingsTable tbody');
        if (bookings.length === 0) {
          table.innerHTML = "<tr><td colspan='3'>No bookings yet.</td></tr>";
        } else {
          bookings.forEach(b => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${b.passengerName}</td>
              <td>${b.flightNumber}</td>
              <td>${b.date}</td>
            `;
            table.appendChild(row);
          });
        }
      })
      .catch(err => {
        console.error('Error loading bookings:', err);
      });
  </script>
</body>
</html>
