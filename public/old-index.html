<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AeroConnect â€“ Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --brand-blue: #0f172a;
      --text-light: #ffffff;
      --link-blue: #60a5fa;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--brand-blue);
      color: var(--text-light);
      text-align: center;
      padding: 30px;
    }

    header {
      background-color: var(--brand-blue);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    header img {
      height: 40px;
      border-radius: 8px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      color: var(--link-blue);
      border: 1px solid transparent;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--link-blue);
    }

    table {
      margin: 30px auto;
      width: 90%;
      border-collapse: collapse;
      background: white;
      color: #1e293b;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #e2e8f0;
    }

    th {
      background: #f1f5f9;
    }

    .status-full {
      color: red;
      font-weight: bold;
    }

    .status-available {
      color: green;
      font-weight: bold;
    }

    #flightsTable,
    #searchInput,
    #userNote,
    #noResults {
      display: none;
    }

    #searchInput {
      padding: 10px;
      width: 60%;
      margin: 20px auto 10px;
      display: block;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    #userNote {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="aeroconnect-logo.png" alt="AeroConnect Logo">
    <h1>AeroConnect â€“ Flight Management System</h1>
  </header>

  <p id="userWelcome">Welcome!</p>
  <nav id="navLinks"></nav>
  <p>Choose an option to manage flights.</p>

  <p id="userNote"></p>
  <input type="text" id="searchInput" placeholder="Search by destination or date...">

  <h3>ğŸ›« Available Flights</h3>
  <p id="noResults">No flights found for your search.</p>

  <table id="flightsTable">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let currentUserRole = "";

    const table = document.querySelector("#flightsTable tbody");
    const searchInput = document.getElementById("searchInput");
    const flightsTable = document.getElementById("flightsTable");
    const userNote = document.getElementById("userNote");
    const noResults = document.getElementById("noResults");
    let allFlights = [];

    // Fetch user info
    fetch('/api/me')
      .then(res => res.json())
      .then(user => {
        if (!user.username) return location.href = '/login.html';

        document.getElementById('userWelcome').innerText = `Welcome, ${user.username}!`;
        currentUserRole = user.role;

        let links = `<a href="old-index.html">ğŸ“Š Dashboard</a>`;
        if (user.role === 'admin') {
          links += `
            <a href="add-flight.html">â• Add Flight</a>
            <a href="book-flight.html">ğŸŸï¸ Book Ticket</a>
            <a href="view-flights.html">ğŸ›« View Flights</a>
            <a href="view-bookings.html">ğŸ“‹ View Bookings</a>
          `;
        } else {
          links += `
            <a href="book-flight.html">ğŸŸï¸ Book Ticket</a>
            <a href="my-bookings.html">ğŸ§¾ My Bookings</a>
            <a href="edit-account.html">âœï¸ Edit Account</a>
          `;
        }
        links += `<a href="/logout">ğŸšª Logout</a>`;
        document.getElementById("navLinks").innerHTML = links;
      });

    // Fetch flights after role is ready
    fetch('/api/flights')
      .then(res => res.json())
      .then(flights => {
        allFlights = flights;

        const interval = setInterval(() => {
          if (!currentUserRole) return;
          clearInterval(interval);

          // Display after role is loaded
          if (currentUserRole === 'user') {
            userNote.innerHTML = `
              âœ¨ Welcome to AeroConnect!  
              Use the <strong>Book Ticket</strong> page to search and reserve flights.
              <br><br>
              Popular routes:
              <ul style="list-style: none; padding: 0;">
                <li>âœˆï¸ Nairobi â†’ Cape Town</li>
                <li>âœˆï¸ Mombasa â†’ Daresalaam</li>
                <li>âœˆï¸ New York â†’ Kenya</li>
              </ul>
            `;
            userNote.style.display = "block";
          }

          searchInput.style.display = "block";
          flightsTable.style.display = "table";
          renderFlights(allFlights);
        }, 100);
      });

    function renderFlights(flights) {
      table.innerHTML = "";
      noResults.style.display = "none";

      const visibleFlights = currentUserRole === 'user'
        ? flights.filter(f => (f.seats - (f.bookings?.length || 0)) > 0)
        : flights;

      if (visibleFlights.length === 0) {
        noResults.style.display = "block";
      }

      visibleFlights.forEach(f => {
        const booked = f.bookings ? f.bookings.length : 0;
        const remaining = f.seats - booked;
        const statusText = remaining <= 0 ? 'Fully Booked' : `${remaining} seat(s)`;
        const statusClass = remaining <= 0 ? 'status-full' : 'status-available';

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${f.flightNumber}</td>
          <td>${f.from}</td>
          <td>${f.to}</td>
          <td>${f.date}</td>
          <td>${f.time || ''}</td>
          <td class="${statusClass}">${statusText}</td>
        `;
        table.appendChild(row);
      });
    }

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = allFlights.filter(f =>
        f.from.toLowerCase().includes(query) ||
        f.to.toLowerCase().includes(query) ||
        f.date.includes(query)
      );
      renderFlights(filtered);
    });
  </script>
</body>
</html>
